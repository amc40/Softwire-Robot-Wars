<!DOCTYPE html>

<head>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>

    <script>

        const socket = io.connect("ws://10.211.11.146:3001");
        socket.on('welcome', function(data) {
            console.log("welcome message received")
            // Respond with a message including this clients' id sent from the server
                        
        });

        function startBattle() {
            socket.emit('startBattle');
            console.log("emit start battle");
            socket.on('gameState', function(data) {
                console.log(data);
            });
            
        }

        function doUpload(){
            
            textarea = document.getElementById("code").value;
            nameInput = document.getElementById("name").value;

            socket.emit('uploadRobot', {name: nameInput, colour: "RED", robotCode: textarea});
            
        }

    </script>
</head>
<body>

<h1>Upload bot code</h1>

<label for="name">Name</label>
<input type="type" id="name"><br>
<textarea id="code" cols="80" rows="40">Enter code</textarea>
<br>
<input type="submit" value="Upload" onclick="doUpload();return false">
<br>
<input type="submit" value="Start Battle!" onclick="startBattle();return false">

<div id="messages">messages</div>

</body>
